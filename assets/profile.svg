<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="800" viewBox="0 0 1100 800">
  <defs>
    <!-- Background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1320"/>
      <stop offset="100%" stop-color="#0a111b"/>
    </linearGradient>

    <!-- Drop shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#000000" flood-opacity="0.45"/>
    </filter>

    <!-- Subtle “noise” to sell the glass -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0 0.018 0"/>
      </feComponentTransfer>
    </filter>

    <!-- Top highlight streak -->
    <linearGradient id="highlight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>

    <!-- Clipping path for rounded SVG edges -->
    <clipPath id="roundedSVG">
      <rect width="100%" height="100%" rx="32" ry="32"/>
    </clipPath>
  </defs>

  <!-- Rounded background container -->
  <g clip-path="url(#roundedSVG)">
    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#bg)" rx="32" ry="32"/>

  <!-- Glass card -->
  <g filter="url(#shadow)">
    <rect x="60" y="50" width="980" height="700" rx="26" ry="26"
          fill="#ffffff" fill-opacity="0.10"
          stroke="#ffffff" stroke-opacity="0.35" stroke-width="1.3"/>
    <!-- top sheen -->
    <rect x="74" y="64" width="952" height="46" rx="16" fill="url(#highlight)" opacity="0.25"/>
    <!-- subtle noise -->
    <rect x="60" y="50" width="980" height="700" rx="26" ry="26" filter="url(#noise)" opacity="0.16"/>
    
    <!-- Subtle accent areas for single column layout -->
    <rect x="75" y="185" width="450" height="480" rx="12" fill="url(#accent)" opacity="0.02"/>
    <rect x="540" y="185" width="485" height="480" rx="12" fill="url(#accent)" opacity="0.02"/>
  </g>

  <!-- Header -->
  <g>
    <text x="90" y="115" font-family="Fira Code, Consolas, 'Courier New', monospace"
          font-size="28" fill="#eaf4ff" font-weight="700">Aruna Priyadarshana Bandara</text>
    <text x="90" y="145" font-family="Fira Code, Consolas, 'Courier New', monospace"
          font-size="16" fill="#cfe3ff" opacity="0.9">4th year IT undergraduate · University of Moratuwa</text>
  </g>

  <!-- Separator line -->
  <line x1="90" y1="165" x2="1050" y2="165" stroke="#ffffff" stroke-opacity="0.15" stroke-width="1"/>
  
  <!-- Accent decorations -->
  <circle cx="105" cy="165" r="3" fill="url(#accent)" opacity="0.8"/>
  <circle cx="1035" cy="165" r="3" fill="url(#accent)" opacity="0.8"/>
  
  <!-- Grid layout -->
  <!-- No grid dividers needed for single column -->

  <!-- Single Column Content -->
  <g font-family="Fira Code, Consolas, 'Courier New', monospace">
    
    <!-- Experience Section -->
    <circle cx="105" cy="210" r="3" fill="url(#accent)" opacity="0.8"/>
    <text x="120" y="220" font-size="20" fill="#9ad0ff" font-weight="600">Experience</text>
    <text x="120" y="245" font-size="16" fill="#eaf4ff">Software Engineer Intern</text>
    <text x="120" y="265" font-size="14" fill="#cfe3ff" opacity="0.9">WSO2 | Feb 2025 - July 2025</text>
    <text x="120" y="285" font-size="13" fill="#dfeeFF" opacity="0.8">Working on enterprise software solutions</text>
    
    <!-- Education Section -->
    <circle cx="105" cy="315" r="3" fill="url(#accent)" opacity="0.8"/>
    <text x="120" y="325" font-size="20" fill="#9ad0ff" font-weight="600">Education</text>
    <text x="120" y="350" font-size="16" fill="#eaf4ff">Bachelor of Information Technology</text>
    <text x="120" y="370" font-size="14" fill="#cfe3ff" opacity="0.9">University of Moratuwa</text>
    <text x="120" y="390" font-size="13" fill="#dfeeFF" opacity="0.8">4th Year Undergraduate | GPA: 3.7+</text>
    
    <!-- Programming Languages Section -->
    <circle cx="105" cy="420" r="3" fill="url(#accent)" opacity="0.8"/>
    <text x="120" y="430" font-size="20" fill="#9ad0ff" font-weight="600">Programming Languages</text>
    <text x="120" y="455" font-size="15" fill="#eaf4ff">Java • TypeScript • JavaScript</text>
    <text x="120" y="475" font-size="15" fill="#eaf4ff">Python • SQL</text>
    
    <!-- Frameworks and Libraries Section -->
    <circle cx="105" cy="505" r="3" fill="url(#accent)" opacity="0.8"/>
    <text x="120" y="515" font-size="20" fill="#9ad0ff" font-weight="600">Frameworks &amp; Libraries</text>
    <text x="120" y="540" font-size="15" fill="#eaf4ff">Spring Boot • Next.js</text>
    <text x="120" y="560" font-size="15" fill="#eaf4ff">React • Express.js</text>
    
    <!-- Development Tools Section -->
    <circle cx="105" cy="590" r="3" fill="url(#accent)" opacity="0.8"/>
    <text x="120" y="600" font-size="20" fill="#9ad0ff" font-weight="600">Development Tools</text>
    <text x="120" y="625" font-size="15" fill="#eaf4ff">Git • Docker • Postman</text>
    <text x="120" y="645" font-size="15" fill="#eaf4ff">VS Code • IntelliJ IDEA</text>
    
    <!-- Interests Section -->
    <circle cx="560" cy="210" r="3" fill="url(#accent)" opacity="0.8"/>
    <text x="575" y="220" font-size="20" fill="#9ad0ff" font-weight="600">Interests</text>
    <text x="575" y="245" font-size="15" fill="#eaf4ff">• Full-stack Development</text>
    <text x="575" y="265" font-size="15" fill="#eaf4ff">• API Design &amp; Architecture</text>
    <text x="575" y="285" font-size="15" fill="#eaf4ff">• Machine Learning</text>
    <text x="575" y="305" font-size="15" fill="#eaf4ff">• Software Engineering</text>
    
    <!-- Technologies Section -->
    <circle cx="560" cy="335" r="3" fill="url(#accent)" opacity="0.8"/>
    <text x="575" y="345" font-size="20" fill="#9ad0ff" font-weight="600">Technologies</text>
    <text x="575" y="370" font-size="15" fill="#eaf4ff">• RESTful APIs</text>
    <text x="575" y="390" font-size="15" fill="#eaf4ff">• Database Management</text>
    <text x="575" y="410" font-size="15" fill="#eaf4ff">• Cloud Computing</text>
    <text x="575" y="430" font-size="15" fill="#eaf4ff">• Microservices Architecture</text>
    
    <!-- Projects Section -->
    <circle cx="560" cy="460" r="3" fill="url(#accent)" opacity="0.8"/>
    <text x="575" y="470" font-size="20" fill="#9ad0ff" font-weight="600">Projects</text>
    <text x="575" y="495" font-size="15" fill="#eaf4ff">• E-commerce Platform</text>
    <text x="575" y="515" font-size="15" fill="#eaf4ff">• Task Management System</text>
    <text x="575" y="535" font-size="15" fill="#eaf4ff">• Weather App with ML</text>
    
    <!-- Hobbies Section -->
    <circle cx="560" cy="565" r="3" fill="url(#accent)" opacity="0.8"/>
    <text x="575" y="575" font-size="20" fill="#9ad0ff" font-weight="600">Hobbies</text>
    <text x="575" y="600" font-size="15" fill="#eaf4ff">• Mobile Photography</text>
    <text x="575" y="620" font-size="15" fill="#eaf4ff">• Playing Mobile Games</text>
    <text x="575" y="640" font-size="15" fill="#eaf4ff">• Reading Tech Blogs</text>
    
    <!-- Status Section -->
    <circle cx="560" cy="670" r="3" fill="url(#accent)" opacity="0.8"/>
    <text x="575" y="680" font-size="20" fill="#9ad0ff" font-weight="600">Status</text>
    <text x="575" y="705" font-size="15" fill="#eaf4ff">Available for Opportunities</text>
    <text x="575" y="725" font-size="15" fill="#eaf4ff">Open to Collaboration</text>
    
  </g>
  </g> <!-- Close rounded background container -->
</svg>
